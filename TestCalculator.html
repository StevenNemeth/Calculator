<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <p>Calculator</p>
    <div id="display">
      <p id="equation"> </p>
    </div>
    <div class="button-row">
      <p onclick=numButton(event)>7</p>
      <p onclick=numButton(event)>8</p>
      <p onclick=numButton(event)>9</p>
      <p>C</p>
    </div>
    <div class="button-row">
      <p onclick=numButton(event)>4</p>
      <p onclick=numButton(event)>5</p>
      <p onclick=numButton(event)>6</p>
      <p>-</p>
    </div>
    <div class="button-row">
      <p onclick=numButton(event)>1</p>
      <p onclick=numButton(event)>2</p>
      <p onclick=numButton(event)>3</p>
      <p>+</p>
    </div>
    <div class="button-row">
      <p>%</p>
      <p onclick=numButton(event)>0</p>
      <p>X</p>
      <p>=</p>
    </div>

  <script src="js/script.js"></script>
</body>

</html>
